<md-list>
  <md-item ng-repeat="item in leftMenuController.menuList">
    <md-item-content>
        <md-button layout="row" layout-align="center center" ui-sref={{item.route}} ng-click="leftMenuController.toggleMenu()">
            <div flex="25" layout="row" layout-align="center center">
                <md-icon md-svg-icon={{item.icon}} ></md-icon>
            </div>
            <div flex layout="row" layout-align="start center">
                <h3>{{item.label}}</h3>
            </div>
        </md-button>
    </md-item-content>
  </md-item>
  <!-- Logout -->
  <md-item-content>
        <md-button layout="row" layout-align="center center" ng-click="leftMenuController.logoutUser()">
            <div flex="25" layout="row" layout-align="center center">
                <md-icon md-svg-icon="mail" ></md-icon>
            </div>
            <div flex layout="row" layout-align="start center">
                <h3>Logout</h3>
            </div>
        </md-button>
    </md-item-content>
</md-list>
